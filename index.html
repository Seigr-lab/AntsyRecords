<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antsy Records</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/desktop.css">
    <link rel="stylesheet" href="css/windows.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/markdown.css">
    <link rel="stylesheet" href="css/tooltips.css">
    <link rel="stylesheet" href="css/ticker.css">
    <link rel="stylesheet" href="css/media.css"> <!-- Optional for responsiveness -->
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/iconHandler.js"></script>
    <script defer src="js/windowManager.js"></script>
    <script defer src="js/dragManager.js"></script>
    <script defer src="js/iconManager.js"></script> <!-- Now modularized -->
    <script defer src="js/resizeHandler.js"></script>
    <script defer src="js/markdownLoader.js"></script>
    <script defer src="js/catalogWindow.js"></script> 
    <script defer src="js/bandcampEmbed.js"></script>

    <!-- ✅ Explicit Initialization to Ensure Scripts Load Correctly -->
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("✅ Ensuring Proper Initialization...");
            initializeDragManager(); // Ensure icons are draggable
            initializeIconManager(); // Ensure double-click actions work
        });
    </script>
</head>
<body>
    <div id="background-overlay"></div>

    <!-- Desktop Container (Ensures icons stay within window limits) -->
    <div id="desktop-container">
        <div id="desktop">
            <!-- 🎵 Music Catalog Folder -->
            <div class="icon" data-file="music-catalog">
                <img src="icons/folder-music.png" alt="Music Catalog">
                <span>Music Catalog</span>
            </div>

            <!-- ℹ️ About Icon -->
            <div class="icon" data-file="about">
                <img src="icons/about.png" alt="About">
                <span>About</span>
            </div>
        </div>
    </div>

    <!-- Window Container -->
    <div id="window-container"></div>

    <!-- ✅ Scrolling Ticker -->
    <div id="ticker-container">
        <div id="ticker">🚧 Site Under Construction 🚧</div>
    </div>

</body>
</html>
