<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/windows.css">
    <link rel="stylesheet" href="../css/player.css">
</head>
<body>
    <div id="music-player-window" class="window">
        <div class="window-header">
            <span id="player-title">üéµ Music Player</span>
            <button class="close-btn" aria-label="Close Music Player">‚úñ</button>
        </div>
        
        <div class="window-content player-content">
            <!-- üéµ Album Cover & Info -->
            <div class="player-info">
                <img id="album-cover" src="../media/default-album.png" alt="Album Cover">
                <div>
                    <h3 id="track-title">Track Title</h3>
                    <p id="track-artist">Artist Name</p>
                </div>
            </div>

            <!-- üéß Audio Controls -->
            <audio id="custom-audio-player" controls>
                <source id="audio-source" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <!-- üìú Tracklist -->
            <ul id="tracklist">
                <li class="track-item no-tracks">No tracks loaded</li>
            </ul>
        </div>
    </div>

    <script src="../js/playerWindow.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // ‚úÖ Hook Close Button Properly
            const closeButton = document.querySelector(".close-btn");
            if (closeButton) {
                closeButton.addEventListener("click", () => {
                    if (typeof window.closePlayerWindow === "function") {
                        window.closePlayerWindow();
                    } else {
                        console.error("‚ùå closePlayerWindow() is not defined!");
                    }
                });
            }
        });
    </script>
</body>
</html>
