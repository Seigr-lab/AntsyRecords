<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Catalog</title>
    <link rel="stylesheet" href="../css/windows.css">
    <link rel="stylesheet" href="../css/catalog.css">
</head>
<body>
    <div id="music-catalog-window" class="window">
        <div class="window-header">
            <span>üéµ Music Catalog</span>
            <button class="close-btn" aria-label="Close Music Catalog Window">‚úñ</button>
        </div>
        <div class="window-content">
            <div id="music-catalog" class="music-catalog-container">
                <p class="loading-indicator">‚è≥ Loading albums...</p>
            </div>
        </div>
    </div>

    <script src="../js/catalogWindow.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // ‚úÖ Hook Close Button Correctly
            const closeButton = document.querySelector(".close-btn");
            if (closeButton) {
                closeButton.addEventListener("click", () => {
                    if (typeof window.closeCatalogWindow === "function") {
                        window.closeCatalogWindow();
                    } else {
                        console.error("‚ùå closeCatalogWindow() is not defined!");
                    }
                });
            }
        });
    </script>
</body>
</html>
